<!-- Урок 6. Семинар. Основы событий в JavaScript -->
<!-- 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.

2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.

3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
- Класс "super_element" присутствует в элементе "div".
- сообщение должно определять присутствует или отсутствует класс "super_element"
- у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
- которому был совершен клик.
- Необходимо использовать делегирование.

4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."

5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки, по которой был произведен клик. Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.

6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.

7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button>Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>

    <script>
        //1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
        document.addEventListener('DOMContentLoaded', function(e) {
            console.log('Все теги прогрузились');
        });

       //2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
       window.addEventListener('load', function(e) {
            console.log('Страница загрузилась');
        });

        // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
        // - Класс "super_element" присутствует в элементе "div".
        // - сообщение должно определять присутствует или отсутствует класс "super_element" у элемента,
        // а также выводить в нижнем регистре верный тег в данной строке, по которому был совершен клик.
        // - Необходимо использовать делегирование.

        document.addEventListener('click', function(e) {
            //ловим класс super_element во всех тегах
            const superEl = document.querySelectorAll('.super_element');

            //Пробегаемся перебором по массиву с найденными элементами и выводим теги элементов в консоль
            superEl.forEach(element => {
                const nameEl = element.tagName;
                console.log(`Класс super_element присутствует в элементе: ${nameEl.toLocaleLowerCase()}`);           
            });

            //Определяем элемент, по которому кликнули
            const target = e.target;

            //Определяем есть ли класс super_element в списке классов элемента,  по которому кликнули
            const targetClass = target.classList.contains('super_element')

            //В условие задачи нужно проверить есть или нет класс super_element в классе элемента, по которому был клик
            //Если есть выводим в консоль сообщение об этом и выводим тег
            if(targetClass === true){
                console.log('Класс super_element содержится в элементе, по которому осуществлен клик');
                console.log('Тег элемента: ' + target.tagName.toLocaleLowerCase());
            } else {
                console.log('Класс super_element не содержится в элементе, по которому осуществлен клик');
                console.log('Тег элемента, по которому произошел клик: ' + target.tagName.toLocaleLowerCase());
            }
           

        })

        //4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
        const textareaEl = document.querySelector('textarea');
        
        textareaEl.addEventListener('mouseover', function(e) {
            console.log('Вы навели на textarea');
        });

        // 5. Необходимо повесить событие клика на тег ul. 
        //В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки, 
        //по которой был произведен клик. Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.

        //Ловим тег ul. Можно еще конечно попытаться отловить li, но в консоле итак выведется список 
        const ulEl = document.querySelector('ul');

        //console.log(ulEl);  //это строчку кода можно не писать. Закомментировала, чтобы лишнего не выводилось

        //Делегирование. Вешаем click на ul
        ulEl.addEventListener('click', function(e) {

            //Ловим элемент, по которому кликнули
            const target = e.target;
            //console.log(target.tagName) //выводитназвание тега элемента, по которму кликнули. Тренировалась
            //console.log(target.parentNode.tagName) //Выводит название тега родительского элемента, по которому кликнули. Тренировалась

            //Проверяем совпадает ли тег элемента, по которому кликнули с тегом !button!(В ЗАДАНИИ КЛЮЧЕВОЕ СЛОВО button) 
            if (target.tagName === 'BUTTON') {
                console.log(target.textContent) //это выводит текст, который содержится внутри элемента, по которому кликнули
            }
        })


        // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, 
        //если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.
        //При делегировании событий, обработчик события прикрепляется к элементу ul, являющемуся для кнопок родительским,
        // и при нажатии на кнопку отлавливает всплывающее событие. Событие всплывает по DOM-дереву по цепочке предков целевого
        // элемента до объектов document и window. Т.к. в DOM-дереве элемент ul находится ближе к целевому элементу, чем элемент
        //body, то и всплывающее событие на элементе ul будет отловлено раньше.

        // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li. -->
        document.querySelectorAll('li:nth-child(2n)')
        .forEach(el => el.style.backgroundColor = 'aqua');



    </script>

   
</body>
</html>
