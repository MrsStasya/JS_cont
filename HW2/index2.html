<!-- Урок 4. Семинар. Работа с DOM
1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
`<a href="#">link</a>`
5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
7. Удалите атрибут type у элемента с классом "dropdown-toggle". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
</head>
<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown",
        // необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const dropEl = document.querySelectorAll('.dropdown-item');  //возвращает статический (не динамический) NodeList, содержащий все найденные элементы документа, которые соответствуют указанному селектору. 
        dropEl.forEach(element => {
            element.classList.add('super-dropdown');
            console.log(element);
        });

        //2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента,
        // либо добавить, если такого класса у элемента не было.
        const btnEl = document.querySelector('.btn');
        
        if(btnEl.classList.contains('btn-secondary')){
            //btnEl.classList.remove('.btn-secondary');
            btnEl.classList.remove('btn-secondary');
        } else {
            btnEl.classList.add('btn-secondary');
        }
        console.log(btnEl);

       //3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
       const menuEl = document.querySelector('.menu');
       menuEl.classList.remove('dropdown-menu');
       console.log(menuEl);
        
        //4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`
        const divEl = document.querySelector('div.dropdown');
        divEl.insertAdjacentHTML("afterend",'<a href="#">link</a>'); //Смотреть сразу в элементах. Нет в задании условия вывода

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

       const el = document.getElementById('dropdownMenuButton');//почему нельзя написать в одну строку 
       el.setAttribute('id','superDropdown');
       console.log(el);
        

        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton"
        // используя dataset.
        const atributeEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        atributeEl.dataset.add = 3;
        console.log(atributeEl);

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle"
        const atributDel = document.querySelector('.dropdown-toggle');
        atributDel.removeAttribute('type');
        console.log(atributDel);




    </script>
</body>
</html>
